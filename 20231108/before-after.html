<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After</title>
    <style>
      /* pseudo elemento kūrimas */
     /* h1::before {
            content: "Pradžia "; 
        }
        h1::after {

        /* content savybė yra privaloma*/
         h1::before {
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            background-color: tomato;
        }

</head>
