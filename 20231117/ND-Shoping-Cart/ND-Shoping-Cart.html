<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    body {
        background-color: #d2c9ff;
     }

      .btn-close {
        font-size: 10px; 
     }

</style>
<body>
    <!-- pagrindinis blokas -->
    <div class="container d-flex my-5 rounded-4">
        <!-- kairė pusė -->
        <div class="col-md-8 bg-white rounded-start-4 py-5 px-5">
            <!-- pavadinimas-header -->
            <div class="d-flex justify-content-between align-items-center">
                <h2><b>Shoping Cart</b></h2>
                <p class="text-secondary"><small>3 items</small></p>
            </div>
            <!-- 1-a eilutė mėlyni t-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top my-5">
                <div>
                    <img src="T-shirt-blue.jpg" class="rounded-2" alt="T-shirt blue" style="width: 50px"/>
                </div>
                <div>
                    <p class="text-secondary fw-semibold ">Shirt</p>
                    <p class="m-0 fw-semibold">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <button class="btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary border border-secondary-subtle rounded-1 p-1 " type="number" value="1" min="0" style="text-align: start; width: 25%; height: 60%;">
                    <button class="btn fw-semibold text-primary">+</button>
                </div>
                <div>
                    <p class="text-secondary fw-medium mt-3">&euro; 44.00 </p>
                </div>
                    <button type="button" class="btn-close" aria-label="Close"></button>
            </div>

            <!-- 2-a eilutė geltoni t-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top my-5">
                <div>
                    <img src="T-shirt-yellow.jpg" class="rounded-2" alt="T-shirt blue" style="width: 50px"/>
                </div>
                <div>
                    <p class="text-secondary fw-semibold">Shirt</p>
                    <p class="m-0 fw-semibold">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <button class="btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary border border-secondary-subtle rounded-1 p-1 " type="number" value="1" min="0" style="text-align: start; width: 25%; height: 60%;">
                    <button class="btn fw-semibold text-primary">+</button>
                </div>
                <div>
                <p class="text-secondary fw-medium mt-3">&euro; 44.00 </p>
                </div>
                    <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <!-- 3-ia eilutė raudoni t-shirt -->
            <div class="d-flex align-items-center justify-content-between border-top my-5">
                <div>
                    <img src="T-shirt-red.jpg" class="rounded-2" alt="T-shirt blue" style="width: 50px"/>
                </div>
                <div>
                    <p class="text-secondary fw-semibold">Shirt</p>
                    <p class="m-0 fw-semibold">Cotton T-shirt</p>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <button class="btn fw-semibold text-primary ">—</button>
                    <input class="form text-secondary border border-secondary-subtle rounded-1 p-1 " type="number" value="1" min="0" style="text-align: start; width: 25%; height: 60%;">
                    <button class="btn fw-semibold text-primary">+</button>
                </div>
                <div>
                <p class="text-secondary fw-medium mt-3">&euro; 44.00 </p>
                </div>
                    <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        <!-- footer back to shop -->
            <div class="back-to-shop text-primary-emphasis "><img src="arrow-left-short.svg"><span><small>Back to shop</small></span></div>
        </div>
        <!-- dešinė pusė -->
            <div class="col-md-4 bg-secondary-subtle rounded-end-4 px-5 py-5">
    
                <div class="border-bottom border-secondary-subtle pb-5  ">
                    <h2 class="text-body-secondary fw-semibold mt-2">Summary</h2>
                </div>
                <div>
                    <div class="d-flex justify-content-between mt-3 pt-3 ">
                        <h5 class="text-black-50">ITEMS 3</h5>
                        <h5 class="text-black-50">&euro; 132.00</h5>
                    </div>
                    <div class="mt-4">
                        <h5 class="text-black-50 mb-4">SHIPPING</h5>
                        <select class="form-select bg-secondary-subtle border border-secondary-subtle text-black-50 py-2" aria-label="Default select example" style="color: aquamarine;">
                            <option selected>Standart-Delivery-&euro;5.00</option>
                            <option value="1">Fast Delivery-&euro;15.00</option>
                        </select>
                    </div>
                    <div class="mt-4 pt-3 pb-5">
                        <h5 class="text-black-50 pb-3">GIVE CODE</h5>
                        <input class="form-control bg-secondary-subtle border border-secondary-subtle text-black-50 py-2" type="text" placeholder="Enter your code">
                    </div>
                </div>
                <div class="mt-2">
                    <div class="d-flex justify-content-between border-top border-secondary-subtle p-4">
                        <h5 class="text-black-50">TOTAL PRICE</h5>
                        <h5 class="text-black-50">&euro; 137.00</h5>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-4">
                        <button type="button" class="btn btn-dark btn-lg text-sm shadow" style="width: 100%;">Register</button>
                    </div>
                </div>
            </div>
    
        </div>
        
        </div>
    </div>
    
</body>
</html>
